<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Show answers | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Show average answers to specific questionnaire</h1>
<form method="POST" action="/api/showAnswers">
    <label>Select questionnaire: <select id="questionnaires" name="questionnaires" ></select></label><br>
    <button>Show</button>
</form>
<div id="answers"></div>
<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/listQuestionnaires")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questionnaires").innerHTML = text;
    });
</script>
</html>
