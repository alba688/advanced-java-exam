<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Show Questionnaire | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user"></div>
    <h1>Show Questionnaire</h1>
    <form method="POST" action="/api/showQuestionnaireQuestions">
        <label>Select questionnaire: <select id="questionnaires" name="questionnaires" ></select></label><br>
        <button>Show</button>
    </form>
    <div id="questions"></div>
    <div>
        <a class="return" href=".">Return to front page</a>
    </div>
</body>
<script>
    fetch("/api/userInput")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("user").innerHTML = text;
    });
    fetch("/api/listQuestionnaires")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questionnaires").innerHTML = text;
    });
</script>
</html>
