<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Delete a question</h1>
<form method="POST" action="/api/deleteQuestion">
    <label>Select question: <select id="questions" name="questions" ></select></label><br>
    <button>Delete question</button>
</form>
<div>
    <a href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/listQuestions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questions").innerHTML = text;
    });
</script>
</html>
