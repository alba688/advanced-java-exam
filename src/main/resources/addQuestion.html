<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Add option to question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">
</head>
<body>
<h1>Add question to category</h1>
<form method="POST" action="/api/newQuestion">
    <label>Category: <select id="categories" name="categories" ></select></label><br>
    <label>Question Title: <input type="text" name="title"/></label><br>
    <label>Label for lowest value <input type="text" name="low_label" /></label><br>
    <label>Label for highest value <input type="text" name="high_label" /></label><br>
    <label>Number of Values <input type="number" name="values" /></label><br>
    <button>Add</button>
</form>
<div>
    <a class="return" href=".">Return to front page</a>
</div>
</body>
<script>
    fetch("/api/listCategories")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("categories").innerHTML = text;
    });
</script>
</html>
